<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
	<script src="/app.js"></script>
</head>


<body>
<div id="main-content" class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button id="connect" class="btn btn-default" type="button">Connect</button>
					<button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
				</div>
			</form>
		</div>
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="sender">Sender:</label>
					<input type="text" id="sender" class="form-control" placeholder="Your name here...">
				</div>
				<div class="form-group">
					<label for="message">Message:</label>
					<input type="text" id="message" class="form-control" placeholder="Your message here...">
				</div>
				<div class="form-group">
					<label for="receiver">Receiver:</label>
					<input type="text" id="receiver" class="form-control" placeholder="Receiver's name here...">
				</div>
				<button id="send" class="btn btn-default" type="submit">Send</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="conversation" class="table table-striped">
				<thead>
				<tr>
					<th>Messages</th>
				</tr>
				</thead>
				<tbody id="greetings">
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
